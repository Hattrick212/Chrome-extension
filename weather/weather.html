<html>
	<head>
		<title>Weather</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="lib/tipTipv13/tipTip.css" />
		<link rel="stylesheet" type="text/css" href="style.css" />

 		<script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
 		<script type="text/javascript" src="lib/tipTipv13/jquery.tipTip.minified.js"></script>
 		<script type="text/javascript" src="weather.js"></script>
	</head>

	<body>
		<div id="info-text" class="hidden">
			<div class="source">
				Powered by <a href="http://www.worldweatheronline.com/"
											title="Free local weather content provider"
											target="_blank">World Weather Online</a>
			</div>
			<input type="radio" name="temp-type" value="C" class="C"> Celcius<br>
			<input type="radio" name="temp-type" value="F" class="F"> Fahrenheit
			<div class="places-list"></div>
		</div>
		<div id="weather">
			<div class="location new">
				Add City<br>
				<input type="text" id="new-city" />
				<div class="error-message hidden"></div>
				<div class="button blue add">Add</div>
				<div class="button cancel">Cancel</div>
			</div>
		</div>
		<div id="places"><div id="plus"></div></div>
		<div id="info"></div>
	</body>
</html>
