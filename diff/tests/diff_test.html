<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Diff Chrome Extension</title>
    <script type="text/javascript" src="../lib/jquery-1.7.2.min.js">
    </script>
    <script type="text/javascript"
            src="http://code.jquery.com/qunit/git/qunit.js">
    </script>
    <script type="text/javascript" src="../lib/diff_match_patch.js">
    </script>
    <script type="text/javascript" src="../js/diff.js">
    </script>
    <script type="text/javascript" src="diff_test.js">
    </script>
    <link rel="stylesheet" type="text/css"
          href="http://code.jquery.com/qunit/git/qunit.css">
  </head>

  <body>
    <h1 id="qunit-header">Diff Platform App Tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

    <div id="qunit-fixture">

      <div id="file1-container">
        <form>
          <input class="choose-url 1" type="button" value="Choose URL">
          <input class="choose-file 1" type="file">
        </form>
        <div class="file-diff 1"></div>
      </div>

      <div id="file2-container">
        <form>
          <input class="choose-url 2" type="button" value="Choose URL">
          <input class="choose-file 2" type="file">
        </form>
        <div class="file-diff 2"></div>
      </div>
      <br class="clear">
      <div id="num-diffs"></div>
      <div class="enter-url modal-dialog prompt hidden">
        <div class="close-button"></div>
        <h1>Select URL</h1>
        <p>
          <label for="url">Please enter the URL</label>
          <input type="text" name="url" id="url">
        </p>
        <div class="button blue submit">Submit</div>
        <div class="button cancel">Cancel</div>
      </div>
      <div id="modal-shield" class="hidden"></div>

    </div>

</body>
</html>
