<!DOCTYPE html>
<html>
  <head>
    <title>Good application</title>
    <link rel="stylesheet" href="app.css">
  </head>
  <body class="trim">

    <div class="flex-container row">

	<webview id="webview1" class="trim full" partition="trusted"
		 src="hello.html"></webview>

	<!-- Imagine that "crash.html" is actually an untrusted web location
	  -- that happens to crash the webview -- >
	<webview id="webview2" class="trim full" partition="untrusted"
		 src="crash.html"></webview>
	<!-- Good application! Putting untrusted content in a separate
	  -- partition! -->

    </div>

  </body>
</html>
